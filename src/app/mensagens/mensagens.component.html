<div class="content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12 col-xs-12" *ngIf="mensagens.length < 1">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Você não possui mensagens.</h4>
                      <p class="category">Aguarde clientes entrarem em contato com você.</p>
                      <br/>
                      <div class="clearfix"></div>
                  </div>
              </div>
          </div>
          <div class="col-md-6 col-xs-12" *ngFor="let m of mensagens">
              <div class="card">
                  <div class="header">
                      <button class="btn btn-danger btn-fill pull-right" (click)="deleteMensagem(m.id)"><i class="fa fa-close"></i></button>
                      <h4 class="title">{{m.nome}}</h4>
                      <h5 class="title">{{m.assunto}}</h5>
                      <p class="category"><a href="mailto:{{m.email}}">{{m.email}}</a></p>
                      <p class="category">{{m.datahora | date:'dd/MM/yyyy - HH:m'}}</p>                      
                  </div>
                  <div class="content">
                      <div class="row">
                          <div class="col-md-12 col-xs-12" style="overflow: auto; height: 200px;">
                            {{m.mensagem}}
                          </div>
                      </div>
                      <div class="clearfix"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
